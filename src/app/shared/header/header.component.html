<ion-header *ngIf="isWin" class="ion-no-border">
    <ion-toolbar class="drag" color="tertiary">
      <ion-buttons slot="start" *ngIf="showPopover">
        <ion-button class="no-drag" id="click-trigger">
          <ion-icon slot="icon-only" name="person-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title class="no-select">Stats Guru</ion-title>
      <ion-buttons slot="end" class="no-drag">
        <ion-button class="syncing" *ngIf="sync.syncing">
          <ion-icon slot="icon-only" name="sync"></ion-icon>
        </ion-button>
        <ion-button (click)="minimize()" class="hover">
          <ion-icon slot="icon-only" name="remove"></ion-icon>
        </ion-button>
        <ion-button (click)="maximize()" class="hover">
          <ion-icon slot="icon-only" name="square-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="close()" class="hover-danger">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
    <ng-container [ngTemplateOutlet]="template"></ng-container>
</ion-header>

<ion-header *ngIf="!isWin" class="drag">
  <ion-toolbar mode="ios" color="tertiary">
    <ion-buttons slot="end" *ngIf="showPopover">
      <ion-button class="syncing" *ngIf="sync.syncing">
        <ion-icon slot="icon-only" name="sync"></ion-icon>
      </ion-button>
      <ion-button class="no-drag" id="click-trigger">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="no-select">Stats Guru</ion-title>
  </ion-toolbar>
  <ng-container [ngTemplateOutlet]="template"></ng-container>
</ion-header>

<ion-popover *ngIf="showPopover" trigger="click-trigger" [dismissOnSelect]="true">
  <ng-template>
    <ion-content>
      <ion-list lines="full">
        <ion-list-header>
          <ion-label>
            <h2>{{user?.email}}</h2>
          </ion-label>
        </ion-list-header>
        <ion-item button="true" (click)="navigateToDBM()" detail="false">DBM</ion-item>
        <ion-item button="true" (click)="modalOpen = true" detail="false">Sync</ion-item>
        <ion-item button="true" detail="false" (click)="navigateToLogin()">Log Out</ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>

<ion-modal [backdropDismiss]="false" [isOpen]="modalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Sync</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="modalOpen = false">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <h4>Sync Timer:</h4>
      <p>
        {{ sync.timeRemaining | date:'mm:ss' }}
      </p>
      <h4>Sync Button</h4>
      <ion-button expand="block" (click)="startSync()">SYNC NOW</ion-button>
      <div *ngIf="syncHistory">
        <ion-card *ngFor="let item of syncHistory">
          <ion-card-content>
            <ion-label>
              <h1>{{item.dateOccurred | date: 'medium'}}</h1>
            </ion-label>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>

<ng-template #template>
	<ng-content></ng-content>
</ng-template>
