<ion-header *ngIf="color">
	<ion-toolbar [color]="color">
		<ion-title>Roster</ion-title>
		<ion-buttons slot="end">
			<ion-button *ngIf="tab == 'add'" (click)="addToTeam()" [disabled]="!newPlayerFirstName || !newPlayerLastName">Submit</ion-button>
			<ion-button (click)="dismiss.emit()">
				<ion-icon slot="icon-only" name="close"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
	<ion-toolbar>
		<ion-segment [color]="color" mode="md" [(ngModel)]="tab">
			<ion-segment-button value="add">Add</ion-segment-button>
			<ion-segment-button value="hide">Hide</ion-segment-button>
		</ion-segment>
	</ion-toolbar>
</ion-header>
<ion-content style="height: calc(100% - 112px);" *ngIf="color" class="ion-padding" color="light">
	<ion-grid *ngIf="tab == 'add'">
		<ion-row>
			<ion-col size="1"></ion-col>
			<ion-col size="10">
				<ion-input
					[(ngModel)]="newPlayerNumber"
					type="number"
					label="Player Number"
					labelPlacement="stacked"
					fill="outline"
				></ion-input>
				<ion-input
					[(ngModel)]="newPlayerFirstName"
					label="First Name"
					labelPlacement="stacked"
					fill="outline"
				></ion-input>
				<ion-input
					[(ngModel)]="newPlayerLastName"
					label="Last Name"
					labelPlacement="stacked"
					fill="outline"
				></ion-input>
			</ion-col>
			<ion-col size="1"></ion-col>
		</ion-row>
	</ion-grid>

	<ion-grid *ngIf="tab == 'hide'">
		<ion-row>
			<ion-col size="1"></ion-col>
			<ion-col size="10">
				<ion-list>
					<ion-item *ngFor="let player of players" [hidden]="player.teamId != teamId">
						<ion-thumbnail slot="start">
							<img *ngIf="player.picture == null" src="assets/default.png">
							<img *ngIf="player.picture != null" [src]="player.picture">
						</ion-thumbnail>
						<ion-label>{{player.number}} {{player.firstName}} {{player.lastName}}</ion-label>
						<ion-button color="tertiary" slot="end" fill="clear" *ngIf="stat.playerHidden" (click)="playerUnhidden.emit(player)">Unhide</ion-button>
						<ion-button color="tertiary" slot="end" fill="clear" *ngIf="!stat.playerHidden" (click)="playerHidden.emit(player)">Hide</ion-button>
					</ion-item>
				</ion-list>
			</ion-col>
			<ion-col size="1"></ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
