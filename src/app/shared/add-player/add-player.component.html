<ion-header *ngIf="color">
	<ion-toolbar [color]="color">
		<ion-title>Add Player</ion-title>
		<ion-buttons slot="end">
			<ion-button (click)="dismiss.emit()">
				<ion-icon slot="icon-only" name="close"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content *ngIf="color" class="ion-padding" color="light">
	<ion-grid>
		<ion-row>
			<ion-col size="1"></ion-col>
			<ion-col size="10">
				<ion-input
					[(ngModel)]="newPlayerNumber"
					type="number"
					label="Player Number"
					labelPlacement="stacked"
					fill="outline"
				></ion-input>
				<ion-input
					[(ngModel)]="newPlayerFirstName"
					label="First Name"
					labelPlacement="stacked"
					fill="outline"
				></ion-input>
				<ion-input
					[(ngModel)]="newPlayerLastName"
					label="Last Name"
					labelPlacement="stacked"
					fill="outline"
				></ion-input>
				<ion-button expand="block" [color]="color" (click)="addToTeam()" [disabled]="!newPlayerNumber">Submit</ion-button>
			</ion-col>
			<ion-col size="1"></ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
