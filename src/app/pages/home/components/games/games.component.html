<app-header [showPopover]="true">
  <ion-toolbar color="primary">
    <ion-breadcrumbs>
      <ion-breadcrumb href="/">Home</ion-breadcrumb>
      <ion-breadcrumb>Games</ion-breadcrumb>
    </ion-breadcrumbs>
    <ion-buttons slot="end">
      <ion-button id="click-trigger2">
        <ion-icon slot="icon-only" name="funnel"></ion-icon>
      </ion-button>
      <ion-popover trigger="click-trigger2">
        <ng-template>
          <ion-content>
            <ion-list>
              <ion-list-header>
                Filter by Event
              </ion-list-header>
              <ion-item>
                <ion-label>Event 1</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Event 2</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Event 3</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Event 4</ion-label>
              </ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>
      <ion-button (click)="navigateToAddGame()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</app-header>


<ion-content color="light">
  <ion-grid *ngIf="games$ && logos.length > 0">
    <ion-row>
      <ion-col size="1" size-lg="2"></ion-col>
      <ion-col size="10" size-lg="8">

        <ion-card *ngFor="let item of games$ | async" [button]="true" (click)="navigateToGamecast(item.gameId)">
          <ion-card-header>
            <ion-grid>
              <ion-row class="ion-text-center ion-align-items-center">
                <ion-col>
                  <img height="40" width="40" [src]="getLogo(item.homeTeam, item.isMale == 'true')"> <br>
                  {{item.homeTeam}}
                </ion-col>
                <ion-col>VS</ion-col>
                <ion-col>
                  <img height="40" width="40" [src]="getLogo(item.awayTeam, item.isMale == 'true')"> <br>
                  {{item.awayTeam}}
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-header>
          <ion-card-content>
            <p>{{ item.gameDate | date: "short" }}</p>
          </ion-card-content>
        </ion-card>

      </ion-col>
      <ion-col size="1" size-lg="2"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
