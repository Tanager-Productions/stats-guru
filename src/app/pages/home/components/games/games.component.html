<ion-breadcrumbs>
  <ion-breadcrumb href="/">Home</ion-breadcrumb>
  <ion-breadcrumb>Games</ion-breadcrumb>
</ion-breadcrumbs>

<ion-item>
  <ion-select placeholder="Filter by Event">
    <ion-select-option value="1">Event 1</ion-select-option>
    <ion-select-option value="2">Event 2</ion-select-option>
    <ion-select-option value="3">Event 3</ion-select-option>
    <ion-select-option value="4">Event 4</ion-select-option>
  </ion-select>
  <ion-buttons slot="end">
    <ion-button (click)="navigateToAddGame()"> Add Game </ion-button>
  </ion-buttons>
</ion-item>

<ng-container *ngIf="games$">
  <ion-card *ngFor="let item of games$ | async" (click)="navigateToGamecast(item.gameId)">
    <ion-card-header>
      <ion-card-title>{{item.homeTeam}} - {{item.awayTeam}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{item.gameDate | date: "long"}}</p>
    </ion-card-content>
  </ion-card>
</ng-container>
