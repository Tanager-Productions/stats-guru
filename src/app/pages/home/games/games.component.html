

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let game of filteredGames">
        <ion-card (click)="navigateToGamecast(game.gameId)" tappable>
          <ion-card-header>
            <ion-card-title>{{ game.homeTeam }} vs {{ game.awayTeam }}</ion-card-title>
            <ion-card-subtitle>{{ game.gameDate }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
