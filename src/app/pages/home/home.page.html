<ion-header style="z-index: 1;">
  <ion-toolbar style="background-color: blue;">
    <ion-title>Stats Guru</ion-title>
    <ion-button fill="clear" size="large" slot="end" id="click-trigger">
      <ion-icon name="person-circle-outline"></ion-icon>
    </ion-button>
    <ion-popover trigger="click-trigger" triggerAction="click">
      <ng-template>
        <ion-content>
          <ion-list>
            <ion-item button="true" (click)="navigateToDBM()" detail="false">DBM</ion-item>
            <ion-item button="true" (click)="setOpen(true)" detail="false">Settings</ion-item>
            <ion-modal [isOpen]="isModalOpen">
              <ng-template>
                <ion-header>
                  <ion-toolbar>
                    <ion-title>Settings</ion-title>
                    <ion-buttons slot="end">
                      <ion-button (click)="setOpen(false)">Close</ion-button>
                    </ion-buttons>
                  </ion-toolbar>
                </ion-header>
                <ion-content class="ion-padding">
                  <h4>Sync Timer:</h4>
                  <p>
                    {{ timeRemaining$ | async | date:'mm:ss' }}
                  </p>
                  <h4>Sync Button</h4>
                  <ion-button expand="block" (click)="startSync()">SYNC</ion-button>
                </ion-content>
              </ng-template>
            </ion-modal>
            <ion-item button="true" detail="false">Log Out</ion-item>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
</ion-header>

<ion-content>
  <router-outlet></router-outlet>
</ion-content>
