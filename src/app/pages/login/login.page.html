<ion-header *ngIf="isWin" class="drag">
  <ion-toolbar color="primary">
    <ion-title class="no-select">Stats Guru</ion-title>
    <ion-buttons slot="end" class="no-drag">
      <ion-button (click)="minimize()" class="hover">
        <ion-icon slot="icon-only" name="remove"></ion-icon>
      </ion-button>
      <ion-button (click)="maximize()" class="hover">
        <ion-icon slot="icon-only" name="square-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="close()" class="hover-danger">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-header *ngIf="!isWin" mode="ios" class="drag">
  <ion-toolbar color="primary">
    <ion-title class="no-select">Stats Guru</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-grid class="fixed">
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col size="6">
        <ion-card class="ion-padding">
          <ion-card-content class="ion-text-center">
            <ion-label>
              <h1>Go to <a (click)="open()">https://dbm.thegrindsession.com</a> and generate a key to register your application</h1>
            </ion-label>
            <ion-item class="ion-margin" lines="full">
              <ion-input
                class="ion-text-left"
                [(ngModel)]="key"
                label="Key"
              ></ion-input>
            </ion-item>
            <ion-button [disabled]="key == ''">
              <ion-label *ngIf="!loading" (click)="register()">Register</ion-label>
              <ion-spinner *ngIf="loading"></ion-spinner>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
